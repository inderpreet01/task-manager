<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task mananger</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="main-app">
      <div class="navbar-bg"></div>
      <div class="view-task">
          
          <div class="task-to-edit">
              <div class="edit-task-con">
                  <div contenteditable="" class="edit-task-title">task title</div>
                  <div contenteditable="" class="edit-task-desc"> task desc</div>
                  <div class="edit-task-done">
                    <button class="update-task">Update</button>
                  </div>
              </div>
          </div>
      </div>
      <nav class="navbar ">
        <div id="logo"><img src="./images/logo.png" /></div>
        <div class="dashboard-icon all">
          <img src="./images/all.svg" />
          <div><h2 class="sort-heading ">All</h2></div>
        </div>
        <div class="dashboard-icon completed">
          <img src="./images/tick.svg" />
          <div><h2 class="sort-heading ">Completed</h2></div>
        </div>
        <div class="dashboard-icon incompleted">
          <img src="./images/cross.svg" />
          <div><h2 class="sort-heading ">Incompleted</h2></div>
        </div>
        <div>
          <select id="search-bar-filter" onclick="search()" onchange="search()">
            <option value="all">all</option>
            <option value="completed">completed</option>
            <option value="incompleted">incompleted</option>
          </select>
          <select id="sort-task" onchange="search()" onclick="search()">
            <option value="date">date</option>
            <option value="completed">completed</option>
            <option value="incompleted">incompleted</option>
          </select>
        </div>
      </nav>
      <div id="task-manager-section">
        <div id="filter-tasks-section">
          <div class="burger-logo-con">
            <div class="burger">
              <img class="burger-icon" src="images/burger.svg" />
            </div>
            <div class="logo-desc">
              <h2>Task<span>Que</span></h2>
              <h4>Focus.Priority.Execute.</h4>
            </div>
          </div>
          <div class="search-icon-bar-con">
            <img src="/images/search.png" />
            <input
              type="search"
              placeholder="Search"
              id="search-bar"
              oninput="search()"
            />
          </div>
          <div class="add-task-action">
            
            <div class="date">
              <svg
                class="date-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm64 80v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm128 0v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H208c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H336zM64 400v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H208zm112 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H336c-8.8 0-16 7.2-16 16z"
                />
              </svg>
            </div>
            <div id="tooltip">Sort by Date</div>
            <button class="add-task-button">
              <div class="plus"></div>
              Add Task
            </button>
          </div>
        </div>
        <div id="add-task-section">
          <input
            type="text"
            class="enter-event"
            id="input-task-title"
            placeholder="Enter Task"
          />
          <textarea
            id="input-task-desc"
            placeholder="Enter Task Description"
          ></textarea>
          <input type="date" id="due-date" />
          <select id="categories">
            <option value="work">work</option>
            <option value="personal">personal</option>
            <option value="study">study</option>
          </select>

          <button
            class="enter-event"
            type="submit"
            onclick="addTask()"
            id="add-task-button"
          >
            +
          </button>
        </div>

        <div id="task-list"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/1771c903a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
